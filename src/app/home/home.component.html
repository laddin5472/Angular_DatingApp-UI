<div class="container mt-5">
    <div *ngIf="!registerMode" style="text-align: center;">
        <h1>Find Your Match Today</h1>
        <p class="lead">
            Why wait ... sign up today to view your matches!
        </p>
        <div class="text-center">
            <button class="btn btn-primary btn-lg mr-2" (click)="registerModeToggle()">Register</button>
            <button class="btn btn-info btn-lg">Learn more...</button>
        </div>
    </div>

    <div *ngIf="registerMode" class="container">
        <div class="row justify-content-center">
            <div class="col-4">
                <app-register (cancelRegister)="cancelRegusterMode($event)"></app-register>
            </div>
        </div>        
    </div>
</div>
